language: julia
os:
  - linux
 # - osx
julia:
  - release
  - 0.5
#  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.test("Discretizers"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Discretizers")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
